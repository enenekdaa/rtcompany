<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bg-gradient)"/>

    <!-- Raccoon Logo (Large) -->
    <g transform="translate(100, 165)">
        <circle cx="150" cy="150" r="140" fill="#6B7280" opacity="0.9"/>
        <!-- Eyes (mask) -->
        <ellipse cx="115" cy="140" rx="40" ry="50" fill="#1F2937"/>
        <ellipse cx="185" cy="140" rx="40" ry="50" fill="#1F2937"/>
        <!-- Eye whites -->
        <circle cx="115" cy="140" r="20" fill="white"/>
        <circle cx="185" cy="140" r="20" fill="white"/>
        <!-- Pupils -->
        <circle cx="115" cy="140" r="10" fill="#1F2937"/>
        <circle cx="185" cy="140" r="10" fill="#1F2937"/>
        <!-- Snout -->
        <ellipse cx="150" cy="200" rx="50" ry="40" fill="#9CA3AF"/>
        <!-- Nose -->
        <ellipse cx="150" cy="195" rx="18" ry="14" fill="#1F2937"/>
        <!-- Ears -->
        <circle cx="80" cy="70" r="40" fill="#6B7280" opacity="0.9"/>
        <circle cx="220" cy="70" r="40" fill="#6B7280" opacity="0.9"/>
        <circle cx="80" cy="70" r="20" fill="#374151"/>
        <circle cx="220" cy="70" r="20" fill="#374151"/>
    </g>

    <!-- Company Name -->
    <text x="500" y="240" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white">
        RT COMPANY
    </text>

    <!-- Korean Name -->
    <text x="500" y="310" font-family="Arial, sans-serif" font-size="48" fill="rgba(255,255,255,0.9)">
        너구리공작단
    </text>

    <!-- English Name -->
    <text x="500" y="360" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.7)">
        Raccoon Trojanhorse
    </text>

    <!-- Services -->
    <g transform="translate(500, 400)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.85">
            리뷰 마케팅 · 웹 개발 · 모바일 앱 · IT 컨설팅
        </text>
    </g>

    <!-- Website URL -->
    <text x="500" y="530" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="white" opacity="0.9">
        rtcompany.co.kr
    </text>

    <!-- Decorative elements -->
    <circle cx="1050" cy="100" r="80" fill="white" opacity="0.05"/>
    <circle cx="1100" cy="500" r="60" fill="white" opacity="0.05"/>
    <circle cx="950" cy="350" r="40" fill="white" opacity="0.05"/>
</svg>
